<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Ferroviario</title>
</head>
<body>
    <main>
        <div class="box-general">
            <h1 id="title">Calcola il Prezzo del tuo Biglietto</h1>
            <form class="box-input">
                <div class="box">
                    <span>Nome e Cognome</span>
                    <br>
                    <input type="text" id="nome" placeholder="Nome e Cognome">
                </div>
                <div class="box">
                    <span>Chilometri da percorrere</span>
                    <br>
                    <input type="chilometri" id="chilometri" placeholder="Chilometri">
                </div>
                <div class="box">
                    <span>Et&aacute;</span>
                    <br>
                    <select id="eta" aria-label="Default select example">                 
                        <option selected>Scegli la tua fascia d'et√†</option>                 
                        <option value="minore">Minore</option>                 
                        <option value="over65">Over65</option>                 
                        <option value="altro">Altro</option>               
                    </select>
                    
                </div>   
            </form>
            <br>
            <form class="buttons">
                <button>Calcola</button>
                <button id="reset">Annulla</button>
            </form>
            <br>
            <form class="box-output">
                <div class="row-title">
                    <div class="box">
                        <h3>Nome passeggero</h3>
                        <span id="outputNome"></span>
                    </div>
                    <div class="box">
                        <h4>Offerta</h4>
                        <span>Standard Ticket</span>
                    </div>
                    <div class="box">
                        <h4>Carrozza</h4>
                        <span id="carrozza"></span>
                    </div>
                    <div class="box">
                       <h4>Codice CP</h4>
                       <span id="outputCodice"></span>
                    </div>
                    <div class="box">
                        <h4>Costo Biglietto</h4>
                        <span id="calcPrezzo"></span>
                    </div>
                </div>
                <div class="row-result"></div>
            </form>
        </div>
    <script src="js/main.js"></script>
</main>
</body>
</html>
