<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Ferroviario</title>
</head>
<body>
    <main>
        <h1>Calcola il Prezzo del tuo Biglietto</h1>
        <div class="box-input">
            <h2>Nome e Cognome</h2>
            <input type="text" id="nome" placeholder="Nome e Cognome">
            <input type="chilometri" id="chilometri" placeholder="Chilometri">
            <input type="età" id="età" placeholder="Età">
        </div>
        <div class="buttons">
            <button>Calcola</button>
            <button>Annulla</button>
        </div>

        <div class="box-output">
            <div class="row-title">
                <h3>Nome passeggero</h3>
                <h4>Offerta</h4>
                <h4>Carrozza</h4>
                <h4>Codice CP</h4>
                <h4>Costo Biglietto</h4>
            </div>
            <div class="row-result">
                <h2 id="outputNome"></h2>
                <h2 id="calcPrezzo"></h2>
            </div>
        </div>
    <script src="js/main.js"></script>
</main>
</body>
</html>
